<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATRACHO HUB - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff1493, #00d4ff);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 { font-size: 3em; margin-bottom: 20px; }
        p { font-size: 1.2em; }
        .mobile-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üõçÔ∏è CATRACHO HUB</h1>
    <p>Welcome to your futuristic shopping experience!</p>

    <div class="mobile-info">
        <h2>üì± Mobile Test</h2>
        <p><strong>Device:</strong> <span id="device-type">Loading...</span></p>
        <p><strong>Screen Size:</strong> <span id="screen-size">Loading...</span></p>
        <p><strong>Touch Support:</strong> <span id="touch-support">Loading...</span></p>
        <p><strong>Orientation:</strong> <span id="orientation">Loading...</span></p>
    </div>

    <p>‚úÖ If you can see this, your site is working!</p>
    <p>üîÑ <a href="https://mrwhoshack.github.io/catracho-hub/" style="color: yellow;">Go to Full Site</a></p>

    <script>
        // Mobile detection and info
        function updateDeviceInfo() {
            const deviceType = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
            const screenSize = `${window.innerWidth}x${window.innerHeight}`;
            const touchSupport = 'ontouchstart' in window ? 'Yes' : 'No';
            const orientation = window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';

            document.getElementById('device-type').textContent = deviceType;
            document.getElementById('screen-size').textContent = screenSize;
            document.getElementById('touch-support').textContent = touchSupport;
            document.getElementById('orientation').textContent = orientation;
        }

        updateDeviceInfo();
        window.addEventListener('resize', updateDeviceInfo);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateDeviceInfo, 100);
        });
    </script>
</body>
</html>
